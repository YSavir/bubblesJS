<html>
  <head>
    <script src='javascripts/bubbles.js'></script>
    <script src='javascripts/jquery-1.11.0.js'></script>
  </head>
  <body>

    <script>
      $(function(){
        $('body').on('click', function(e){
          var clicked = e;
          var xCoordinate = clicked.pageX - 50;
          var yCoordinate = clicked.pageY - 40;
          var clickedTarget = $(e.target)
          if (!clickedTarget.is('div.bubble')) {
            bubbles.bubble({
              "offsetX": xCoordinate,
              "offsetY": yCoordinate
            })
          }
        })
      })
    </script>
    
  </body>
</html>
