<html>
  <head>
    <script src='javascripts/jquery-1.11.0.js'></script>
    <!-- // <script src='javascripts/bubbles.js'></script> -->
    <script src='javascripts/bubbles_rewrite.js'></script>
  </head>
  <body>

    <script>
      $(function(){
        $('body').on('click', function(e){
          var xCoordinate = e.pageX - 50;
          var yCoordinate = e.pageY - 40;
          // if not clicking on a bubble
          if (!e.target.is('div.bubble')) {
            Bubble.make({
              // set offsets to current location, subtracting 50
              // to compensate for div size, using div center
              "offsetX": xCoordinate,
              "offsetY": yCoordinate
            })
          }
        })
      })
    </script>
    
  </body>
</html>
