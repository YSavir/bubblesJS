<html>

    <script src='javascripts/bubbles_rewrite.js'></script>
  </head>
  <body>

    <script>
      $(function(){
        $('body').on('click', function(e){
          var clicked = e;
          var clickedTarget = $(e.target)
          // if not clicking on a bubble
          if (!$(e.target).is('div.bubble')) {
            // bubbles.bubble({
            Bubble.make({
              // set offsets to current location, subtracting 50
              // to compensate for div size, using div center
              "offsetX": clicked.pageX - 50,
              "offsetY": clicked.pageY - 50
            })
          }
        })
      })
    </script>
    
  </body>
</html>
